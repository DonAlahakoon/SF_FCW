<h1>Student List</h1>
<table class = "table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>NIC</th>
            <th>Phone</th>
            <th>Username</th>
            <th>Password</th>
            <th>Degree Program</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let student of students">
            <td>{{student.id}}</td>
            <td>{{student.fname}}</td>
            <td>{{student.lname}}</td>
            <td>{{student.email}}</td>
            <td>{{student.nic}}</td>
            <td>{{student.tpNo}}</td>
            <td>{{student.username}}</td>
            <td>{{student.password}}</td>
            <td>{{student.degree}}</td>
            <td>
                <button (click)='updateStudent' class="btn btn-info btn-sm" style="margin-left: 20px">Update</button>
                <button  (click)='deleteStudent' class="btn btn-danger btn-sm" style="margin-left: 20px">Delete</button>
                <button  (click)='studentDetails' class="btn btn-warning btn-sm" style="margin-left: 20px">Details</button>
            </td>
        </tr>
    </tbody>
</table>
