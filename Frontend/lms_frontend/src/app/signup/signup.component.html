
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">   
   

</head>
<body>

  <div class="login-page " style="
  background-image: url('../assets/images/book2.jpg');">
      <div class="container">
          <div class="row">
              <div class="col-lg-10 offset-lg-1">
              
                  <div class="bg-white shadow rounded-xl">
                      <div class="row">
                          <div class="col-md-7 pe-0">
                              <div class="form-left h-100 py-5 px-5">
                                <div class="text-black text-center pt-0">
                                  <i class="bi bi-person-plus-fill" style="font-size: 5rem"></i>
                                  <h3 class="fs-3">Admin Signup</h3>
                              </div>
                              <form (ngSubmit)="signUp()">

                                <div class="col-12 mb-2">
                                  <label>Admin ID:<span class="text-danger">*</span></label>
                                  <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-file-person-fill"></i></div>
                                     <input type="text" class="form-control" id="id" [(ngModel)]="admin.id" name="id">
                                    </div>
                                </div>

                                <div class="col-12 mb-2">
                                  <label>Username<span class="text-danger">*</span></label>
                                  <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                    <input type="text" class="form-control" id="username" [(ngModel)]="admin.username" name="username">
                                  </div>
                                </div>

                                <div class="col-12 mb-2">
                                   <label>Password<span class="text-danger">*</span></label>
                                   <div class="input-group">
                                     <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                     <input type="password" class="form-control" id="password" [(ngModel)]="admin.password" name="password">
                                  </div>
                                    <div id="password-warn" class="form-text">Please remeber your password!</div>
                                  </div>

                                  <div class="col-12 mb-2">
                                    <label>Email<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                     <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                                     <input type="email" class="form-control" id="email"[(ngModel)]="admin.email" name="email">
                                  </div>
                                  </div>
                               
                                  <div class="col-12"> 
                                    <button type="submit" class=" mt-2  mb-2 btn btn-danger form-control">Register</button>
                                  </div>  
                              </form>
                                  <u class="text-danger"><a class="link-danger text-uppercase font-weight-bold" style="color: #fff;margin-top: 10px;" routerLink="/login">Already registered? Click to Login!</a></u>                                
                              </div>
                          </div>
                          <div class="col-md-5 ps-0 d-none d-md-block rounded">
                              <div class="form-right h-100 bg-success text-white text-center pt-5 rounded">
                                  <!-- <i class="bi bi-person-circle"></i> -->
                                   <img src="../assets/images/logo1.png" style="max-width:500px; max-height:400px;" >
                                  <!-- <h2 class="fs-1">logo</h2> -->
                              </div>
                          </div>
                      </div>
                  </div>
                  
              </div>
          </div>
      </div>
  </div>    
</body>
