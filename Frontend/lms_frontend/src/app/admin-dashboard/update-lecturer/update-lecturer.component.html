<div class="col-md-6 offset-md-3 p-5">
    <h3>Update Lecturer</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group pb-3 pt-3 row">
            <label for="" class="col-sm-4">Lecturer ID:</label>
            <input type="text" class="col-sm-8" [(ngModel)]="lecturer.id" id="id" name="id" >
        </div>
        <div class="form-group pb-3 row">
            <label for="" class="col-sm-4">First Name:</label>
            <input type="text" class="col-sm-8" [(ngModel)]="lecturer.fname" id="fname" name="fname">
        </div>
        <div class="form-group pb-3 row">
            <label for="" class="col-sm-4">Last Name</label>
            <input type="text" class="col-sm-8" [(ngModel)]="lecturer.lname" id="lname" name="lname">
        </div>
        <div class="form-group pb-3 row">
            <label for="" class="col-sm-4">Email:</label>
            <input type="text" class="col-sm-8" [(ngModel)]="lecturer.email" id="email" name="email">
        </div>
        <div class="form-group pb-3 row">
            <label for="" class="col-sm-4">Username:</label>
            <input type="text" class="col-sm-8" [(ngModel)]="lecturer.username" id="username" name="username">
        </div>
        <div class="form-group pb-3 row">
            <label for="" class="col-sm-4">Password</label>
            <input type="text" class="col-sm-8" [(ngModel)]="lecturer.password" id="password" name="password">
        </div>
        <div class="form-group pb-3 row">
            <label for="" class="col-sm-4">Qualification</label>
            <input type="text" class="col-sm-8" [(ngModel)]="lecturer.qualification" id="qualification" name="qualification">
        </div>
        <button class="btn btn-warning" type="submit">Update</button>
    </form>
</div>
