<div class="col-md-6 offset-md-3">
    <h3>Update Student</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group pb-3 row">
            <label for="" class="col-sm-4">Student ID:</label>
            <input type="text" class="col-sm-8" [(ngModel)]="student.id" id="id" name="id">
        </div>
        <div class="form-group pb-3 row">
            <label for="" class="col-sm-4">First Name:</label>
            <input type="text" class="col-sm-8" [(ngModel)]="student.fname" id="fname" name="fname">
        </div>
        <div class="form-group pb-3 row">
            <label for="" class="col-sm-4">Last Name</label>
            <input type="text" class="col-sm-8" [(ngModel)]="student.lname" id="lname" name="lname">
        </div>
        <div class="form-group pb-3 row">
            <label for="" class="col-sm-4">Email:</label>
            <input type="text" class="col-sm-8" [(ngModel)]="student.email" id="email" name="email">
        </div>
        <div class="form-group pb-3 row">
            <label for="" class="col-sm-4">NIC:</label>
            <input type="text" class="col-sm-8" [(ngModel)]="student.nic" id="nic" name="nic">
        </div>
        <div class="form-group pb-3 row">
            <label for="" class="col-sm-4">Contact no:</label>
            <input type="text" class="col-sm-8" [(ngModel)]="student.tpNo" id="tpNo" name="tpNo">
        </div>
        <div class="form-group pb-3 row">
            <label for="" class="col-sm-4">Username:</label>
            <input type="text" class="col-sm-8" [(ngModel)]="student.username" id="username" name="username">
        </div>
        <div class="form-group pb-3 row">
            <label for="" class="col-sm-4">Password</label>
            <input type="text" class="col-sm-8" [(ngModel)]="student.password" id="password" name="password">
        </div>
        <div class="form-group pb-3 row">
            <label for="" class="col-sm-4">Degree program</label>
            <input type="text" class="col-sm-8" [(ngModel)]="student.degree" id="degree" name="degree">
        </div>
        <button class="btn btn-warning" type="submit">Update</button>
    </form>
</div>
